<html>

<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<title>My Research Tech Radar</title>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="radar.js"></script>

<link rel="stylesheet" href="radar.css">
</head>

<body>

<svg id="radar"></svg>

<script>
function toEntry(row) {
    return {
        label: row.name,
        quadrant: ['BR', 'BL', 'TL', 'TR'].indexOf(row.quadrant),
        ring: ['ADOPT', 'TRIAL', 'ASSESS', 'HOLD'].indexOf(row.ring),
        link: row.link,
        moved: ['down', 'none', 'up'].indexOf(row.moved) - 1,
        active: true
    }
}
function draw_radar(my_entries) {
  radar_visualization({
    svg_id: "radar",
    width: 1450,
    height: 1000,
    colors: {
      background: "#fff",
      grid: "#bbb",
      inactive: "#ddd"
    },
    title: "My Research Tech Radar â€” 2023.03",
    quadrants: [
      { name: "Programming Languages" },
      { name: "Platforms / Technologies / Tools" },
      { name: "Computational Engineering" },
      { name: "Machine Learning / Data Analysis" }
    ],
    rings: [
      { name: "ADOPT", color: "#93c47d" },
      { name: "TRIAL", color: "#93d2c2" },
      { name: "ASSESS", color: "#fbdb84" },
      { name: "HOLD", color: "#efafa9" }
    ],
    print_layout: true,
    // zoomed_quadrant: 0,
    //ENTRIES
    entries: my_entries
    //ENTRIES
  });
}
fetch('./data.csv')
    .then(function (resp) {
        return resp.text();
    })
    .then(function (csv) {
        var entries = d3.csvParse(csv, function (row) {
            return toEntry(row);
        });
        draw_radar(entries);
    });
</script>

</body>
</html>
